<header class="h-[68px] z-10 bg-black sticky top-0 flex items-center justify-between px-10">
   <!-- Mobile Menu Button -->
   <button class="md:hidden text-white focus:outline-none" (click)="isNavOpen = !isNavOpen" aria-label="Toggle navigation">
     <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
       <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 5.25h16.5m-16.5 6h16.5m-16.5 6h16.5" />
     </svg>
   </button>
   
   <!-- Logo & Nav Items -->
   <div class="flex gap-5 items-center overflow-y-auto">
     <img width="150" 
       src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_long_1-8ba2ac31f354005783fab473602c34c3f4fd207150182061e425d366e4f34596.svg" 
       alt="tmdb_logo">
     
     <ul class="flex-col md:flex-row md:flex items-center md:gap-5 gap-3 md:static absolute top-[68px] left-0 md:bg-transparent bg-black w-full md:w-auto md:h-auto h-screen p-5 md:p-0 md:mt-0 transition-all duration-500 md:opacity-100" [ngClass]="{'hidden': !isNavOpen, 'flex': isNavOpen}">
       <li class="text-neutral-200 cursor-pointer text-sm font-extralight hover:text-gray-400 transition-[1s]">
         <a href="/browse" class="block w-full">Home</a>
       </li>

       <li class="text-neutral-200 cursor-pointer text-sm font-extralight hover:text-gray-400 transition-[1s]">
         <a href="/my-list" class="block w-full">My List</a>
       </li>
       <li class="md:hidden text-neutral-200 cursor-pointer text-sm font-extralight hover:text-gray-400 transition-[1s] mt-4">
         <a href="/">Sign Out</a>
       </li>
       <!-- Search Box for Small Screens -->
       <div class="md:hidden flex gap-2 mt-4">
         <input 
           class="text-[black] w-full rounded border text-base p-2 border-solid border-[#ccc] focus:border-[#777]" 
           type="text" 
           placeholder="Search movies..." 
           [(ngModel)]="searchQuery" />
         <button 
           class="bg-[#007BFF] text-[white] rounded text-base cursor-pointer transition-[background-color] duration-[0.3s] px-3 py-2 border-[none] hover:bg-[#0056b3] active:bg-[#004494]" 
           (click)="onSearch()">Search</button>
       </div>
 
     </ul>
   </div>
   
   <!-- Welcome User -->
   <div class="text-white items-center gap-4 hidden md:flex">
     <div class="flex items-center gap-2">
       <input 
         class="text-[black] w-[300px] rounded border text-base mr-2.5 p-2 border-solid border-[#ccc] focus:border-[#777]" 
         type="text" 
         placeholder="Search movies..." 
         [(ngModel)]="searchQuery" />
       <button 
         class="bg-[#007BFF] text-[white] rounded text-base cursor-pointer transition-[background-color] duration-[0.3s] px-3 py-2 border-[none] hover:bg-[#0056b3] active:bg-[#004494]" 
         (click)="onSearch()">Search</button>
       <a href="/">
         <span>Welcome <strong>MTA</strong></span>
       </a>
       <img [src]="userImg" width="42" alt="user-img">
       &nbsp; | &nbsp;
       <a href="/">Sign Out</a>
     </div>
   </div>
 </header>
