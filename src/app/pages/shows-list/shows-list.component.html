<app-header [userImg]="userProfileImg" />

<div class="pt-3 flex flex-wrap gap-5 justify-center" infiniteScroll (scrolled)="onScroll()" [infiniteScrollDistance]="2" [infiniteScrollThrottle]="300">
    <div *ngFor="let movie of movies" class="w-[200px] text-center shadow-[0_4px_8px_rgba(0,0,0,0.2)] overflow-hidden rounded-lg pb-3">
      <div>
        <img class="w-full h-auto" [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="{{ movie.title }}" />
        <h3>{{ movie.title }}</h3>
        <p>Release Date: {{ movie.release_date }}</p>
        <p>Rating: {{ movie.vote_average }}</p>
      </div>
      <div>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" [routerLink]="['/movie', movie.id]">View Details</button>
      </div>
    </div>
  </div>
